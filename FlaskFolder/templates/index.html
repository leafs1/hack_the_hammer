<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1>This is {{ name }}'s a website</h1>

    {% for siteName, url in websites.items() %}
        <a href="{{ url }}">{{ siteName }}</a>
    <br/>
    {% else %}
        <p>You have no websites</p>
    {% endfor %}

    <form action="/addWebsite" method="post">
        <input type="text" name = "siteName">
        <input type="url" name="siteUrl">
        <input type="submit" value="Add site">
    </form>
</body>
</html>
